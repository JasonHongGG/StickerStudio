version: "3.9"

services:
  stick-studio-frontend:
    image: node:20-alpine
    working_dir: /app
    volumes:
      - .:/app
      - /app/node_modules
    ports:
      - "${VITE_PORT:-5173}:${VITE_PORT:-5173}"
    environment:
      CHOKIDAR_USEPOLLING: "true"
      VITE_API_URL: "${VITE_API_URL:-http://host.docker.internal:3001}"
      VITE_PORT: "${VITE_PORT:-5173}"
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0 --port ${VITE_PORT:-5173}"
    networks:
          - default
          - hong_service

networks:
  hong_service:
    external: true